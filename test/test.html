<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
</head>
<body>

  <p>Open developer console.</p>
  

  <script src="../index.js"></script>
  <script>
    var lines = [];
    lines.push('TAP version 13');
    lines.push('# whatever');
    lines.push('ok 1 should be equal');
    lines.push('ok 2 should be equal');
    lines.push('not ok 3 should be equal');
    lines.push('  ---');
    lines.push('    operator: ok');
    lines.push('    expected: true');
    lines.push('    actual:   false');
    lines.push('    at: Test.ok.Test.true.Test.assert (http://localhost:47079/__testling?show=true:7772:10)');
    lines.push('  ...');
    lines.push('# (anonymous)');
    lines.push('ok 4 should be equal');
    lines.push('ok 5 should be equal');
    lines.push('ok 6 should be equal');
    lines.push('ok 7 should be equal');
    lines.push('ok 8 should be equal');
    lines.push('1..8');
    lines.push('# tests 8');
    lines.push('# pass  7');
    lines.push('# fail  1');

    var i = 0;

    function next(){
      if(lines[i+1]){
        setTimeout(function(){
          console.log(lines[i]);
          next();
          ++i;
        }, 50);
      }
    }

    next();
  </script>
</body>
</html>
